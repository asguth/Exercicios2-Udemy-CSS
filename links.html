<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formatando Links</title>

		<style type="text/css">
			
			a {
				font-family: arial, sans-serif;
				font-size: 50px;
				display: block;
				padding: 20px;
				margin-top:20px;
				text-decoration: none;
				border-radius: 20px;
			}

			a:link, a:visited {
				color: black;
			}

			a:hover {
				color: white;
				width: 450px;
				background: #007fc7;
			}

			a:active {
				color: darkgray;
			}

			#margin {
				margin-top: 10%;
			}

		</style>

	</head>
	<body>
		<div align="center" id="margin">
			 <a href="https://www.google.com/"> Google</a>
			 <a href="https://www.tecmundo.com.br/"> Tecmundo</a>
			 <a href="https://www.megacurioso.com.br/"> MegaCurioso</a>
		 </div>

	</body>
</html>
